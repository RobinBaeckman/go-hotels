global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/sli-rules.yml
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Prometheus själv
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  # cAdvisor – container CPU/memory per container
  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]

  # (valfritt) node-exporter – host CPU/memory/disk/net
  - job_name: node
    static_configs:
      - targets: ["node-exporter:9100"]
